{% extends 'mainapp/base.html' %}

{% block title %}
<title>Продукты</title>
{% endblock %}

{% block content %}
    <h1 class="test">Продукты</h1>
    <ul>
    {% for product in products %}
        <a href="#">
        {% if product.image %}
            <img src={{ product.image.url }}>
        {% endif %}
        <li>{{ product.name }}</li>
    {% endfor %}
        </a>
    </ul>
{% endblock %}
